<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/250px-Image_created_with_a_mobile_phone.png"
                class="card-img" alt="blog_image">
        </div>
        <div class="col-md-8 bg-light">
            <div class="card-body">
                <h5 class="card-title">{{title1}}</h5>
                <p class="card-text">{{text1}}</p>
                <p class="card-text"><small class="text-muted">Blog date / time</small></p>
            </div>
        </div>
    </div>
</div>
